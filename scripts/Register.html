<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url(../pictures/login.jpg);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px  white;
            border-radius: 25px;
            background-color: #f9f9f9;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color:white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="container">
        <h2>Register</h2>
        <form action="registration_process.php" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Register" style="padding: 12px 24px; border-radius: 10px; font-size: 16px;">
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <img src="../pictures/logo.png" class="logo" style="width: 120px;">
    
            <div class="school-address">
                
                <p>123 Main Street, Drift Sands, Western Cape, South Africa</p>
                <p>info@Mzamomtsha.org.za</p>
            </div>
    
            <div class="social-icons">
                <!-- Add your social media links here -->
                <h1>Follow us on</h1>
                <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram-square"></i></a>
            </div>
    
            <div class="copyright">
                <p>&copy; 2023 Mzamomtsha Primary School. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
